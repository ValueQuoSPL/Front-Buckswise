<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card bg-secondary text-white">
                    <div class="card-header">
                        <span>
                            <i class="fa fa-user"></i>
                        </span>&nbsp;
                        <span class="text-center">Subscription Detail</span>
                    </div>
                </div>
                <div class="card bg-light text-dark">
                    <div class="card-body">
                        <form #form action="https://sandboxsecure.payu.in/_payment" method="POST">
                            <div *ngFor="let payment of paymentDetail">
                                <input type="hidden" name="key" value="{{payment.key}}" />
                                <input type="hidden" name="hash_string" value="{{payment.hashString}}" />
                                <input type="hidden" name="hash" value="{{payment.hash}}" />
                                <input type="hidden" name="txnid" value="{{payment.txnid}}" />
                            </div>
                            <div class="form-group">
                                <div class="row justify-content-center">
                                    <mat-form-field style="width: 80%;">
                                        <input matInput [(ngModel)]="user.amount" placeholder="Amount Payable" #amount="ngModel" name="amount" id="amount" required>
                                    </mat-form-field>
                                    <mat-form-field style="width: 80%;">
                                        <input matInput [(ngModel)]="user.firstName" placeholder="firstName" #amount="ngModel" name="firstName" id="firstName" required>
                                    </mat-form-field>
                                    <mat-form-field style="width: 80%;">
                                        <input matInput [(ngModel)]="user.phone" placeholder="phone" #amount="ngModel" name="phone" id="phone" required>
                                    </mat-form-field>
                                    <mat-form-field style="width: 80%;">
                                        <input matInput type="email" [(ngModel)]="user.eMail" placeholder="EMail" #amount="ngModel" name="eMail" id="eMail" required>
                                    </mat-form-field>
                                    <mat-form-field style="width: 80%;">
                                        <input matInput [(ngModel)]="user.productInfo" placeholder="Your Plan" #amount="ngModel" name="productInfo" id="productInfo"
                                            readonly>
                                    </mat-form-field>
                                    <input type="hidden" name="service_provider" value="payu_paisa" />
                                    <input type="hidden" name="surl" [(ngModel)]="sUrl" />

                                    <button *ngIf="!disablePaymentButton" class="btn btn-success btn-lg btn-block" style="width: 60%;" (click)="form.submit()">pay</button>
                                    <button *ngIf="disablePaymentButton" type="submit" class="btn btn-success btn-lg btn-block" style="width: 60%;" (click)="submitUser()">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card bg-light text-dark">
                    <div class="card-footer">
                        <span>
                            <i class="fa fa-cc-visa" style="font-size:28px;color:blue"></i>
                        </span>&nbsp;
                        <span>
                            <i class="fa fa-cc-mastercard" style="font-size:28px;color:red"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
