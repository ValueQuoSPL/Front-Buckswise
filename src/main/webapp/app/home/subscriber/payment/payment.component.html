
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="row justify-content-md-center">
                <h5>Payment Detail</h5>
                <form #form action="https://test.payu.in/_payment" method="POST">
                    <div *ngFor="let payment of paymentDetail">
                        <input type="hidden" name="key" value="{{payment.key}}" />
                        <input type="hidden" name="hash_string" value="{{payment.hashString}}" />
                        <input type="hidden" name="hash" value="{{payment.hash}}" />
                        <input type="hidden" name="txnid" value="{{payment.txnid}}" />
                        <input type="hidden" name="surl" value="http://localhost:8080/Success">  
                    </div>
                   
                    <div class="row justify-content-center">
                            <div class="form-group">
                                <mat-form-field style="width: 100%;">
                                    <input matInput [(ngModel)]="user.amount" placeholder="Amount Payable" #amount="ngModel" name="amount" id="amount" disabled required>
                                </mat-form-field>
                                <mat-form-field style="width: 100%;">
                                    <input matInput [(ngModel)]="user.firstName" placeholder="firstName" #amount="ngModel" name="firstName" id="firstName" required>
                                </mat-form-field>
                                <mat-form-field style="width: 100%;">
                                    <input matInput [(ngModel)]="user.phone" placeholder="phone" #amount="ngModel" name="phone" id="phone" required>
                                </mat-form-field>
                                <mat-form-field style="width: 100%;">
                                    <input matInput type="email" [(ngModel)]="user.eMail" placeholder="EMail" #amount="ngModel" name="eMail" id="eMail" required>
                                </mat-form-field>
                                <mat-form-field style="width: 100%;">
                                    <input matInput [(ngModel)]="user.productInfo" placeholder="Your Plan" #amount="ngModel" name="productInfo" id="productInfo" disabled>
                                </mat-form-field>
                            </div>
                        </div> 
                     <button class="btn btn-success btn-lg btn-block" (click)="submitUser()">pay</button>
                    <button type="submit" class="btn btn-success" (click)="form.submit()">Submit</button>                 
                </form>
            </div>
        </div>
    </div>
</div>
