<form>
  <div class="form-group">
    <label for="username">Username</labe>
    <input type="email" class="form-control" id="username" placeholder="Enter username" 
    [(ngModel)]="mylogin.username" [ngModelOptions]="{standalone: true}">
  </div>

  <div class="form-group">
    <label for="pass">Password</label>
    <input type="password" class="form-control" id="pass" placeholder="Password" 
    [(ngModel)]="mylogin.password" [ngModelOptions]="{standalone: true}">
  </div>

  <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
</form>
