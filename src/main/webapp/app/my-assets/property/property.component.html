 <!--start of buttons -->
 <div class="pull-right">
    <button type="button" class="btn btn-link" (click)="openProperty(propertyModal)" >
        <span>
            <i class="fa fa-plus" aria-hidden="true"></i>
            <span>Add</span>
        </span>
    </button>
    <button type="button" class="btn btn-link">
        <span>
            <i class="fa fa-info" aria-hidden="true"></i>
            <span>Help</span>
        </span>
    </button>
</div>
<ng-template #propertyModal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="propertyModal">Property, Jewellery etc.</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form name="editForm" role="form" novalidate  #editForm="ngForm"> 
        <div class="form-group">
                <label class="form-control-label" for="field_prop_name">Property Name</label>
                <input type="text" class="form-control" name="prop_name" id="prop_name" [(ngModel)]="property.prop_name" [ngModelOptions]="{standalone: true}"
                />
            </div>
        <div class="form-group">
                <label for="field_prop_type">Property Type</label>
                <select class="form-control" id="field_prop_type" name="prop_type" [(ngModel)]= "property.prop_type"
                [ngModelOptions]="{standalone: true}" required>
                <option>--select type--</option>
                <option>Residential</option>
                <option>Commercial</option>
                <option>Agriculture</option>
                <option>Vehicle</option>
                <option>Jewellery</option>
                <option>Others</option>
                </select>
            </div>
            <div class="form-group">
                    <label for="field_prop_details">Property Details</label>
                    <select class="form-control" id="field_prop_details" name="prop_details" [(ngModel)]="property.prop_details"
                    [ngModelOptions]="{standalone: true}" required>
                    <option>--select type--</option>
                    <option>Commercial Office/Retail</option>
                    <option>Apartments</option>
                    <option>Individual villa/house</option>
                    <option>Land</option>
                    </select>
                </div>
                <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="form-control-label" for="field_current_m_value">Current Market Value</label>
                                <input type="number" class="form-control" name="current_m_value" id="field_current_m_value" [(ngModel)]="property.current_m_value"
                                    [ngModelOptions]="{standalone: true}" required />
                            </div>
                        </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="form-control-label" f7or="field_as_of_date">As of Date</label>
                                <input type="text" placeholder="" class="form-control" [(ngModel)]="property.as_of_date" [ngModelOptions]="{standalone: true}"
                                    bsDatepicker>
                            </div>
                        </div>

                    </div> 
                <div class="form-group">
                            <label class="form-control-label" for="field_notes">Notes</label>
                            <input type="text" class="form-control" name="notes" id="notes" [(ngModel)]="property.notes" [ngModelOptions]="{standalone: true}"
                            />
                        </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary"
                (click)="c('Save click')">
                    <span class="fa fa-save"></span>&nbsp;
                    <span>Save</span>
                </button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="d('Cross click')">
                    <span class="fa fa-ban"></span>&nbsp;
                    <span>Cancel</span>
                </button>
                
            </div> <!-- footer -->
        </form>
    </div> <!-- body -->
</ng-template>

<!-- table starts here -->
<table class="table table-hover table-sm">
    <thead>
        <tr>
            <th scope="col">Property Name</th>
            <th scope="col">Property Type</th>
            <th scope="col">Current Market Value</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prop of propertyDetail; let i = index">
            <td> {{prop.prop_name}} </td>
            <td>{{prop.prop_type}} </td>
            <td>{{prop.current_m_value}} </td>
            <td>
                <button 
                class="btn btn-outline-info" 
                type="button" 
                (click)="openEditProperty(editpropertyModal,prop.id)">
                <span> <i class="fa fa-edit" aria-hidden="true"></i></span>
                </button>             
            </td>
            <td>
                <button 
                    class="btn btn-outline-danger" 
                    type="button"
                    (click)="opendeleteProperty(prop.id)"
                    >
                    <span><i class="fa fa-trash" aria-hidden="true"></i></span>
                </button>
            </td>
        </tr> 
    </tbody>

</table>
