  <h4>Personal Details</h4>

<div class="container">
    <div class="navbar navbar-expand-lg navbar-light navb"style="background-color: #e3f2fd;">
      <h5>Personal Information</h5>
    </div>
      <p></p>
      <form (ngSubmit)="register()">
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">First name</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="First name" [(ngModel)]="fname" required>
            <div class="valid-feedback">
            </div>
          </div>
          <div class="col-md-4 mb-3">
              <label for="validationCustom01">Middle name</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="Middle name" [(ngModel)]="mname"  required>
              <div class="valid-feedback">
              </div>
            </div>
          <div class="col-md-4 mb-3">
              <label for="validationCustom01">Last name</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="Last name" [(ngModel)]="lname" required>
              <div class="valid-feedback">
              </div>
          </div>
          <div class="col-sm-3">
            <label for="validationCustom01">Date Of Birth</label><br>
            <select>
              <option value="volvo">1</option>
              <option value="saab">2</option>
            </select>
            <select >
              <option value="volvo">may</option>
              <option value="saab">june</option>
            </select>
            <select>
              <option value="volvo">2018</option>
              <option value="saab">2017</option>
            </select>
          </div>
       <div class="col-sm-2">
          <label for="validationCustom01">Gender</label><br>
          <select>
              <option value="volvo">male</option>
              <option value="saab">female</option>
          </select>
      </div>
      <div class="col-sm-2">
          <label for="validationCustom01">Marital Status</label><br>
          <select>
              <option value="volvo">Single</option>
              <option value="saab">Married</option>
          </select>
      </div>
      <div class="col-sm-3">
          <label for="validationCustom01">Mobile</label><br>
          <input type="text" id="validationCustom01" required>
          <div class="valid-feedback">
        </div>
     </div>
     <div class="col-sm-2">
        <label for="validationCustom01">Alternate Mobile</label><br>
        <input type="text" id="validationCustom01" required>
        <div class="valid-feedback">
      </div>
   </div>
   <div class="col-md-4 mb-3">
      <label for="validationCustom01">Occupation</label>
      <input type="text" class="form-control" id="validationCustom01"required>
      <div class="valid-feedback">
    </div>
 </div>
 <div class="col-md-4 mb-3">
    <label for="validationCustom01">Company</label>
    <input type="text" class="form-control" id="validationCustom01" required>
    <div class="valid-feedback">
  </div>
</div>
<div class="col-md-4 mb-3">
  <label for="">How did you about us?</label>
    <select class="form-control">
        <option value="volvo">Advertiesment</option>
        <option value="saab">By Friend</option>
    </select>
  </div>
</div>
<div class="navbar navbar-expand-lg navbar-light"style="background-color: #e3f2fd;">
    <h5>Cammunication Information</h5>
</div>
<p></p>
<div>
    <label for="validationCustom01">Address</label>
    <textarea class="form-control" id="Address" rows="3"></textarea>
</div>
<div class="form-row">
    <div class="col-md-2">
        <label for="validationCustom01">Email-Id</label>
        <input type="text" class="form-control" id="Email-id" placeholder="" required>
   </div>
   <div class="col-md-2">
      <label for="validationCustom01">PAN</label>
      <input type="text" class="form-control" id="pan" placeholder="" required>
 </div>
 <div class="col-md-2">
    <label for="validationCustom01">Country</label>
    <input type="text" class="form-control" id="country" placeholder="" required>
  </div>
  <div class="col-md-2">
    <label for="validationCustom01">State</label>
    <input type="text" class="form-control" id="State" placeholder="" required>
  </div>
 <div class="col-md-2">
    <label for="validationCustom01">City</label>
    <input type="text" class="form-control" id="city" placeholder="" required>
</div>
<div class="col-md-2">
  <label for="validationCustom01">Pin</label>
  <input type="text" class="form-control" id="pin" placeholder="" required>
</div>
</div>
</form>
</div>
