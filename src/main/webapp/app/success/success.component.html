<div class="row justify-content-md-center">
  <div class="container">
    <mat-card style="max-width: 60%;" class="container">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Transaction Details</mat-card-title>
        <mat-card-subtitle>Thanks for your Subscription</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="shadow">
        <table class="table table-bordered table-striped table-responsive-md">
          <tbody>
            <tr>
              <th>Plan</th>
              <td>{{last?.productinfo}}</td>
            </tr>
            <tr>
              <th>Email</th>
              <td>{{last?.email}}</td>
            </tr>
            <tr>
              <th>Amount</th>
              <td>{{last?.amount}}</td>
            </tr>
            <tr>
              <th>TransactionId</th>
              <td>{{last?.txnid}}</td>
            </tr>
            <tr>
              <th>Date</th>
              <td>{{last?.addedon}}</td>
            </tr>
            <tr>
              <th>Status</th>
              <td>{{last?.status}}</td>
            </tr>
          </tbody>
        </table>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="GoDashBoard()" style="color: blue">Go To DashBoard</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
</div>
