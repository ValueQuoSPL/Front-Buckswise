<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFamilyLabel">Create or edit a Family</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!family.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="family.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_fname">Fname</label>
            <input type="text" class="form-control" name="fname" id="field_fname"
                [(ngModel)]="family.fname" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_mname">Mname</label>
            <input type="text" class="form-control" name="mname" id="field_mname"
                [(ngModel)]="family.mname" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_lname">Lname</label>
            <input type="text" class="form-control" name="lname" id="field_lname"
                [(ngModel)]="family.lname" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="family.email" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_mobile">Mobile</label>
            <input type="number" class="form-control" name="mobile" id="field_mobile"
                [(ngModel)]="family.mobile" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_almobile">Almobile</label>
            <input type="number" class="form-control" name="almobile" id="field_almobile"
                [(ngModel)]="family.almobile" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_occupation">Occupation</label>
            <input type="text" class="form-control" name="occupation" id="field_occupation"
                [(ngModel)]="family.occupation" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_company">Company</label>
            <input type="text" class="form-control" name="company" id="field_company"
                [(ngModel)]="family.company" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
