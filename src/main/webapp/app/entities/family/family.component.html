<div>
    <h2>
        <span>Families</span>
        <button class="btn btn-primary float-right jh-create-entity create-family" [routerLink]="['/', { outlets: { popup: ['family-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Family
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="families">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="fname"><span>Fname</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="mname"><span>Mname</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="lname"><span>Lname</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="email"><span>Email</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="mobile"><span>Mobile</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="almobile"><span>Almobile</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="occupation"><span>Occupation</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="company"><span>Company</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let family of families ;trackBy: trackId">
                <td><a [routerLink]="['../family', family.id ]">{{family.id}}</a></td>
                <td>{{family.fname}}</td>
                <td>{{family.mname}}</td>
                <td>{{family.lname}}</td>
                <td>{{family.email}}</td>
                <td>{{family.mobile}}</td>
                <td>{{family.almobile}}</td>
                <td>{{family.occupation}}</td>
                <td>{{family.company}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../family', family.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'family/'+ family.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'family/'+ family.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="families && families.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
