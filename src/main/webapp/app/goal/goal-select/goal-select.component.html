<div class="row"><!--start of row1 div-->
  <div class="col-md-2"><!--start of row1.col1 div-->
    <label><h4><b>Select Goal</b></h4></label>
  </div><!--end of row1.col1 div-->
  <div class="setmar col-md-10 "><!--start of row1.col2 div-->
    <div><!--start of select div-->
      <mat-form-field>
        <mat-select placeholder="Choose Goal" [(ngModel)]="goaltype">
          <mat-option  value="home">Home</mat-option>
          <mat-option value="education">Education</mat-option>
          <mat-option value="vehicle">Vehicle</mat-option>
          <mat-option value="childbirth">Childbirth</mat-option>
          <mat-option value="merrage">Merrage</mat-option>
          <mat-option value="business">Business</mat-option>
          <mat-option value="familysupport">Familysupport</mat-option>
          <mat-option value="vacation">Vacation</mat-option>
          <mat-option value="emergencyfund">Emergencyfund</mat-option>
          <mat-option value="retairementfund">Retairementfund</mat-option>
          <mat-option value="newgoal">Newgoal</mat-option>
        </mat-select>
      </mat-form-field> 
    </div><!--end of select div-->
  </div><!--start of row1.col2 div-->
</div><!--end of row1 div-->
<div [ngSwitch]="goaltype"><!--start of ngSwitch div-->
  <div *ngSwitchCase="'home'"><!--start of ngSwitchCaseHome div-->
    <div class="tab-pane fade show active container" style="margin-top: 20px"><!--start of home-tabpane div-->
      <div class="row"><!--start of row2 div-->
        <div class="col-md-6"><!--start of row2.col1 div-->
          <table><!--start of home table-->
            <tr>
              <td>
                <mat-form-field>
                  <input matInput placeholder="Goal Name" type="text" name="goalname" [(ngModel)]="goalselect.goalname" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field>
                  <input matInput placeholder="Priority" type="text"name="priority" [(ngModel)]="goalselect.priority" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field>
                  <input matInput placeholder="Year to Goal" type="text" name="price" [(ngModel)]="goalselect.price" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field>
                  <input matInput placeholder="Present Cost" type="text" name="price" [(ngModel)]="goalselect.price" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
              </td>
            </tr>
              <td>
                <mat-form-field>
                  <textarea matInput rows="3" cols="50" placeholder="Comment"  name="comment" form="usrform"  name="notes" [(ngModel)]="goalselect.notes" [ngModelOptions]="{standalone: true}"></textarea>
                </mat-form-field>
              </td>
            </tr>
          </table><!--end of home table-->
        </div><!--end of row1.col1 div-->
        <div class="col-md-6"><!--start of row2.col2 div-->
          <tr>
            <td>
              <mat-form-field>
                <input matInput placeholder="Future Cost" type="text" name="price" [(ngModel)]="goalselect.price" [ngModelOptions]="{standalone: true}">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <input matInput placeholder="Required Monthly Investment" type="text" name="price" [(ngModel)]="goalselect.price" [ngModelOptions]="{standalone: true}">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <input matInput placeholder="Fund Shortage" type="text" name="price" [(ngModel)]="goalselect.price" [ngModelOptions]="{standalone: true}">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <a data-toggle="modal" data-target="#modalRegister">Link to Existing Assets</a>
            </td>
          </tr>
        </div><!--end of row1.col2 div-->
      </div><!--end of row2 div-->
      <div class="pull-right"><!--start of btn div-->
        <button mat-raised-button  color="primary" (click)="Home()">Submit</button>
        <button mat-raised-button color="accent" (click)="clear()">Cancel</button>
      </div><!--end of btn div-->
    </div><!--end of home-tabpane div-->
  </div><!--end of ngSwitchCaseHome div-->

                </mat-form-field>
              </td>
            </tr>
          </table>
        </div><!--end of row3.col1 div-->
