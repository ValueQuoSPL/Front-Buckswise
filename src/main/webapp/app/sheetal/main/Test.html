<html>
<div class="col-md-5">
    <h4><strong>Get in Touch</strong></h4>
    <form>
    <div class="form">
            <mat-form-field>
        <input matInput name="name"  placeholder="Name"[(ngModel)]="user.name">
            </mat-form-field>	</div>
    <div class="form">
            <mat-form-field>
        <input matInput id="email" type="text" name="email" value="" placeholder="E-mail"[(ngModel)]="user.email">
            </mat-form-field>	</div>
    <div class="form">
            <mat-form-field>
        <input matInput id="phone"type="text" maxlength="10" name="phone" value="" placeholder="Phone"[(ngModel)]="user.phone">
            </mat-form-field></div>
    <div class="form">
            <mat-form-field>
        <textarea matInput name="message" rows="3" placeholder="Message"[(ngModel)]="user.msg"></textarea>
            </mat-form-field></div>
    <button (click)="submitUser()"data-toggle="modal"data-target="#universal" class="btn btn-default" type="submit" name="button">
        <i class="fa fa-paper-plane-o" aria-hidden="true"></i> Submit
    </button>
    <div id="universal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-dialog-centered">
            
                    <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">
                    <h3>Your Contact details submit successfully!
                    </h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
                </div>
    </div>
    </form>
</div>
</html>
