<h2> Dashboard </h2> <hr>

<div >
    <div class="row">


        <div class="col-md-6">

            <mat-card class="example-card" jhiMovable>
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image1"></div>
                        <mat-card-title>Assets</mat-card-title>
                        <mat-card-subtitle>Here is Assets</mat-card-subtitle>
                    </mat-card-header>
                    <!-- <img mat-card-image src="../img/header/1.jpg" alt="Photo of a Shiba Inu"> -->
                    <mat-card-content class="example-card" class="shadow">
                        <div style="display: grid">
                            <canvas baseChart
                                [data]="pieChartData"
                                [labels]="pieChartableLabels"
                                [chartType]="assetChart"
                                [colors]="colors"
                                (chartHover)="chartHovered($event)"
                                (chartClick)="chartClicked($event)"></canvas>
                        </div>
                     <!-- <jhi-chart [chartData]="chartData"></jhi-chart>    -->
                    </mat-card-content>
                    <!-- <mat-card-content>
                        <p>
                        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                        bred for hunting.
                        </p>
                    </mat-card-content> -->
                    <mat-card-actions>
                        <button mat-button (click)="onAssetEdit()">Details</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
            </mat-card>

        </div>

        <div class="col-md-6">

            <mat-card class="example-card" jhiMovable>
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image2"></div>
                        <mat-card-title>Liabilities</mat-card-title>
                        <mat-card-subtitle> Your Liabilities</mat-card-subtitle>
                    </mat-card-header>
                    <!-- <img mat-card-image src="../img/header/2.jpg" alt="Photo of a Shiba Inu"> -->
                    <div style="display: grid">
                        <canvas baseChart
                            [data]="pieChartDataa"
                            [labels]="pieChartableLabel"
                            [chartType]="liabilityChart"
                            [colors]="color"
                            (chartHover)="chartHovered($event)"
                            (chartClick)="chartClicked($event)"></canvas>
                    </div>
                    <!-- <div id="chart1" [ChartData]="drawChart" style="width: 900px; height: 500px;"></div>    -->
                    <mat-card-content>
                        <p>
                        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                        bred for hunting.
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button (click)="onLiabilityEdit()">Edit</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
            </mat-card>

        </div>

    </div>
    
</div>
