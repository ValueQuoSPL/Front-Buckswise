<br><br>
<h2> Dashboard </h2> <hr>

<div >
    <div class="row">


        <div class="col-md-6">

            <mat-card class="example-card" jhiMovable>
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image1"></div>
                        <mat-card-title>Assets</mat-card-title>
                        <mat-card-subtitle>Here is Assets</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content class="example-card" class="shadow">
                        <div style="display: grid">
                            <canvas baseChart
                                [data]="pieChartData"
                                [labels]="pieChartableLabels"
                                [chartType]="assetChart"
                                [colors]="colors"
                                (chartHover)="chartHovered($event)"
                                (chartClick)="chartClicked($event)"></canvas>
                        </div>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button (click)="onAssetEdit()">Details</button>
                    </mat-card-actions>
            </mat-card>

        </div>

        <div class="col-md-6">

            <mat-card class="example-card" jhiMovable>
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image2"></div>
                        <mat-card-title>Liabilities</mat-card-title>
                        <mat-card-subtitle> Your Liabilities</mat-card-subtitle>
                    </mat-card-header>
                    <div style="display: grid" class="shadow">
                        <canvas baseChart
                            [data]="pieChartDataa"
                            [labels]="pieChartableLabel"
                            [chartType]="liabilityChart"
                            [colors]="color"
                            (chartHover)="chartHovered($event)"
                            (chartClick)="chartClicked($event)"></canvas>
                    </div>
                    <mat-card-actions>
                        <button mat-button (click)="onLiabilityEdit()">Details</button>
                    </mat-card-actions>
            </mat-card>

        </div>

    </div>
    
</div>
